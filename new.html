<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Body Styling */
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #05353D;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Carousel Container */
        #carouselExampleControls {
            width: 100%;
            max-width: 80vw;
        }

        /* Smooth animation for carousel items */
        .carousel-item {
            opacity: 0;
            animation: appear 0.8s linear;
        }

        .carousel-item.active {
            opacity: 1;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Centering Content */
        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Card Styling */
        .card {
            width: 18rem;
            height: 22rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .cards-wrapper {
                flex-wrap: wrap;
            }

            .card {
                width: 100%;
                max-width: 18rem;
            }
        }

        /* Next Button Styling */
        #next-button-container {
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation for the Next button */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Button Styling */
        #next-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        #next-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- First Carousel Item -->
            <div class="carousel-item active">
                <div class="cards-wrapper">
                    <div class="card">
                        <img src="image.png" class="card-img-top" alt="image.png">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">Example text for card 1.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="image.png" class="card-img-top" alt="image.png">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                            <p class="card-text">Example text for card 2.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="image.png" class="card-img-top" alt="image.png">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                            <p class="card-text">Example text for card 3.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Carousel Item -->
            <div class="carousel-item">
                <div class="cards-wrapper">
                    <div class="card">
                        <img src="image.png" class="card-img-top" alt="image.png">
                        <div class="card-body">
                            <h5 class="card-title">Card 4</h5>
                            <p class="card-text">Example text for card 4.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="image.png" class="card-img-top" alt="image.png">
                        <div class="card-body">
                            <h5 class="card-title">Card 5</h5>
                            <p class="card-text">Example text for card 5.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    <div class="card">
                        <img src="image.png" class="card-img-top" alt="image.png">
                        <div class="card-body">
                            <h5 class="card-title">Card 6</h5>
                            <p class="card-text">Example text for card 6.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Hidden Next Button Container -->
    <div id="next-button-container">
        <button id="next-btn" class="btn btn-primary">Next</button>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Display the "Next" button after 10 seconds
        setTimeout(() => {
            const nextButtonContainer = document.getElementById('next-button-container');
            nextButtonContainer.style.display = 'block';  // Show the "Next" button
        }, 10000); // 10 seconds delay

        // Navigate to cake.html when the "Next" button is clicked
        const nextBtn = document.getElementById('next-btn');
        nextBtn.addEventListener('click', () => {
            window.location.href = "cake.html"; // Redirect to cake.html
        });
    </script>
</body>

</html>
